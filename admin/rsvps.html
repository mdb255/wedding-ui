<!DOCTYPE html>
<html lang="en" ng-app="adminApp">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="/bower_components/html5-boilerplate/css/main.css">

  <link rel="stylesheet" href="/wedding-app/components/admin/admin.css">

  <title>RSVPs Listing</title>
</head>
<body>

  <div class="content" ng-controller="AdminCtrl">
    <h2>Listing of RSVPs</h2>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Attending Reception?</th>
        <th>Attending Boat?</th>
        <th>Not Attending</th>
        <th>Dinner</th>
        <th>Dessert</th>
        <th>Guest Type</th>
      </tr>
      <tr ng-repeat="r in rsvps">
        <td>{{ r.firstName }}</td>
        <td>{{ r.lastName }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.attdReception }}</td>
        <td>{{ r.attdBoat }}</td>
        <td>{{ r.attdNone }}</td>
        <td>{{ r.dinner }}</td>
        <td>{{ r.dessert }}</td>
        <td>{{ r.guestType }}</td>
      </tr>
    </table>
  </div>

  <script src="/resources/bundles/js/libs-bundle.min.js"></script>
  <script src="/resources/bundles/js/app-bundle.min.js"></script>
  <script src="/wedding-app/components/admin/admin.js"></script>

</body>
</html>
